{% extends 'base.html' %}
{% block content %}
 <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Crear Post</h1>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form }}
                    {{ form.media }}
                    <button type="submit">Crear post</button>
                </form>
            </div>
        </div>
</div>
{% endblock %}
